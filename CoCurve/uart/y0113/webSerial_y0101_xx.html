
<html><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>Serial terminal in your browser</title>
    <link rel="stylesheet" type="text/css" href="x1226.css" />
</head>
<body>
<table style="margin:0px auto; width:300px;">
    <tr>
        <td>
            Baud: <input type="text" id="baud" list="baudList" style="width: 80px;" onclick="this.value = ''"
            onchange="localStorage.baud = this.value">
            <datalist id="baudList">
                <option value="9600">9600</option>
                <option value="14400">14400</option>
                <option value="19200">19200</option>
                <option value="38400">38400</option>
                <option value="57600">57600</option>
                <option value="115200">115200</option>
            </datalist>
            <button id="btnConn" onclick="connectSerial()" class="connNy">Connect</button>
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" id="lineToSend" style="width:180px">
            <button onclick="sendSerialLine()" style="width:45px">Send</button>
            <button onclick="serialResultsDiv.innerHTML='';">Clear</button>
        </td>
    </tr>
    <tr>
        <td style="display:none">
            <label for="carriageReturn">
                <input type="checkbox" id="carriageReturn" onclick="localStorage.carriageReturn = this.checked;" checked>send with /r
            </label>
            
            <label for="addLine">
                <input type="checkbox" id="addLine" onclick="localStorage.addLine = this.checked;" checked>send with /n
            </label>
            
            <label for="echoOn">
                <input type="checkbox" id="echoOn" onclick="localStorage.echoOn = this.checked;" checked>echo
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <div id="serialResults" style="height:150px;width:280px;"></div>
        </td>
    </tr>
</table>
<script src="y0112.js"></script>
</body></html>
