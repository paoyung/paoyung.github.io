<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>施工中</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中 */
            min-height: 100vh; /* 確保 body 佔滿整個視窗高度 */
            margin: 0; /* 移除 body 的預設邊距 */
        }

        .image-container { /* 新增一個容器來定位圖片 */
            position: relative; /* 讓容器可以定位子元素 */
            width: 50%; /* 圖片寬度為 50% */
        }

        img {
            position: absolute; /* 讓圖片可以相對於容器定位 */
            top: 30%; /* 圖片距離容器上方 30% */
            left: 50%; /* 圖片水平置中 */
            /* transform: translateX(-50%);  調整圖片位置，使其水平置中 */
            max-width: 100%; /* 圖片寬度不超過容器寬度 */
            height: auto; /* 保持圖片的長寬比 */
            display: block; /* 讓圖片可以被置中 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="/CoCurve/static/construction-area_640.png" alt="施工區域圖片">
    </div>
</body>
</html>
